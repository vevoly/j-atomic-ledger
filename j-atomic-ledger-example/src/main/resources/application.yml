server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*" # 暴露所有端点，包括 metrics
  metrics:
    tags:
      application: wallet-demo # 全局 Tag

j-atomic-ledger:
  base-dir: ./data/ledger-demo # 数据存储路径
  engine-name: wallet-core     # 引擎名称
  partitions: 4                # 分片数量
  queue-size: 1024             # 异步落库队列
  snapshot-interval: 50000     # 每1万条做一次快照
  batch-size: 1000             # 批量落库大小
  idempotency: BLOOM           # 使用布隆过滤器去重